<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="JavaScript, Activity 3, HTML, JS">
    <meta http-equiv="refresh" content="1000">
    <link rel="icon" type="image/x-icon" href="hacker.png">
    <title>Activity 3 JavaScript</title>
    <style>
        button {
            transition: 0.5s ease-in-out;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: grey;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Using the innerHTML JavaScript Output</h1>
    <p id="demo">This text will change</p>
    <br>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'The text changed';">Click me</button>
</body>
</html>
